<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<style>
  .signup-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF; /* Blue background */
    color: white;
    text-decoration: none; /* Remove underline */
    border-radius: 5px;
    margin-top: 10px;
    transition: background-color 0.3s;
  }

  .signup-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
  body {
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
    background-color: #F8F9FA;
  }

  .primary {
    background-color: #007BFF;
    color: #fff;
  }

  .secondary {
    background-color: #6C757D;
    color: #fff;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary {
    background-color: #007BFF;
    color: #fff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  nav {
    background-color: #007BFF;
    padding: 10px 20px;
  }

  nav ul {
    list-style: none;
    padding: 0;
    display: flex;
  }

  nav ul li {
    margin-right: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    margin: -10px;
  }

  .col {
    flex: 1;
    padding: 10px;
    min-width: 300px;
  }

  footer {
    background-color: #6C757D;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
  }
  button {
    display: none; /* This would hide all buttons */
  }
</style>
<body>
<h1>Login</h1>
<form action="/login" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Login</button>
</form>
<!-- Sign Up Button -->
<p>Don't have an account?
  <a th:href="@{/signup}" class="signup-button">Sign Up</a>
</p>

</body>
</html>
