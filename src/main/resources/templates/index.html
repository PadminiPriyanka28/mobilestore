<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Shop - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0a1d32;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .cart {
      color: white;
      font-size: 20px;
    }

    /* Search Bar Styles */
    .search-bar {
      margin: 20px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Product Carousel */
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      padding: 20px;
      gap: 20px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .product-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 0 0 250px;
      text-align: center;
      position: relative;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 15px 0;
      color: #333;
    }

    .product-card p {
      font-size: 18px;
      color: #28a745;
    }

    .add-to-cart-btn {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: #e65c00;
    }

    /* Footer Styles */
    footer {
      background-color: #0a1d32;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">PhoneShop</div>
  <div class="nav-links">
    <a href="/login">Logout</a>
    <a href="/signup">Sign Up</a>
    <div class="cart">
      <i class="fas fa-shopping-cart"></i> Cart (0)
    </div>
  </div>
</div>

<!-- Search Bar -->
<form action="/search" method="get">
  <input type="text" name="keyword" placeholder="Search for products..." />
  <button type="submit">Search</button>
</form>


<!-- Product Carousel -->
<div class="carousel">
  <div class="product-card">
    <img src="https://via.placeholder.com/250x300" alt="Phone 1">
    <h3>iPhone 13 Pro</h3>
    <p>$999</p>
    <button class="add-to-cart-btn" onclick="addToCart(1)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/250x300" alt="Phone 2">
    <h3>Samsung Galaxy S21</h3>
    <p>$799</p>
    <button class="add-to-cart-btn" onclick="addToCart(2)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/250x300" alt="Phone 3">
    <h3>Google Pixel 6</h3>
    <p>$699</p>
    <button class="add-to-cart-btn" onclick="addToCart(3)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/250x300" alt="Phone 4">
    <h3>OnePlus 9 Pro</h3>
    <p>$749</p>
    <button class="add-to-cart-btn" onclick="addToCart(4)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/250x300" alt="Phone 5">
    <h3>Huawei P40 Pro</h3>
    <p>$899</p>
    <button class="add-to-cart-btn" onclick="addToCart(5)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/250x300" alt="Phone 6">
    <h3>Xiaomi Mi 11</h3>
    <p>$749</p>
    <button class="add-to-cart-btn" th:action="@{/add-to-cart}">Add to Cart</button>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 Phone Shop. All rights reserved.</p>
  <p>
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms of Service</a>
  </p>
</footer>

<!-- Link to Spring Boot Backend -->
<script>
  function addToCart(productId) {
    // JavaScript to handle Add to Cart logic with Spring Boot backend
    fetch(`/add-to-cart/${productId}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ productId: productId })
    })
            .then(response => response.json())
            .then(data => {
              alert(data.message); // Display message returned from backend
              // Update cart count or UI if needed
            })
            .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
